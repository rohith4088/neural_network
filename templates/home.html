<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #emojiCanvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="emojiCanvas" width="300" height="300"></canvas>
    <button onclick="clearCanvas()">Clear Canvas</button>
    
    <script>
        // Variables
        let isDrawing = false;
        let context;

        // Initialization
        window.onload = function () {
            const canvas = document.getElementById('emojiCanvas');
            context = canvas.getContext('2d');

            // Event Listeners
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
        };

        // Functions
        function startDrawing(e) {
            isDrawing = true;
            draw(e);  // Draw a point at the starting position
        }

        function draw(e) {
            if (!isDrawing) return;

            const x = e.clientX - context.canvas.getBoundingClientRect().left;
            const y = e.clientY - context.canvas.getBoundingClientRect().top;

            context.lineWidth = 5;
            context.lineCap = 'round';
            context.strokeStyle = '#000';

            context.lineTo(x, y);
            context.stroke();
            context.beginPath();
            context.moveTo(x, y);
        }

        function stopDrawing() {
            isDrawing = false;
            context.beginPath();  // Reset the drawing path
        }

        function clearCanvas() {
            context.clearRect(0, 0, context.canvas.width, context.canvas.height);
        }
    </script>
</body>
</html>
